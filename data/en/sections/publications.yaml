# section information
section:
  name: Publications
  id: publications
  enable: false
  weight: 6
  showOnNavbar: false
  # Can optionally hide the title in sections
  # hideTitle: true

# filter buttons
buttons:
- name: All
  filter: "all"
- name: "Machine Learning"
  filter: "machinelearning"
- name: "Image Processing"
  filter: "image-processing"
- name: Security
  filter: "security"

# your publications
# This YAML file contains a list of publications. Each publication is represented as a dictionary with the following properties:
# - title: The title of the paper.
# - publishedIn: Information about where the paper was published, including the name, date, and URL.
# - authors: A list of authors, where each author is represented as a dictionary with a name and URL.
# - paper: Information about the paper itself, including a summary and URL.
# - categories: A list of categories that the paper belongs to.
# - tags: A list of tags associated with the paper.

